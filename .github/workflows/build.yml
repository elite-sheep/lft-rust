on: [push, pull_request]

name: build_check

jobs:
  check:
    name: Build_check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
